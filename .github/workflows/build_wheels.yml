name: Build wheels

on:
  push:
    branches:
      - main # just build the sdist & wheel, skip release
    tags:
      - "*"
  pull_request: # also build on PRs touching files that affect wheels
    paths:
      - ".github/workflows/build_wheels.yml"
      - "ci/*"
      - "MANIFEST.in"
      - "pyproject.toml"
      - "setup.py"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "macos-10.15", "windows-2019"]
        platform: ["x86_64"]

    env:
      MACOSX_DEPLOYMENT_TARGET: "10.15"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        if: runner.os == 'Linux'
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Build Docker image with vcpkg and gdal
        if: runner.os == 'Linux'
        # using build-push-action (without push) to make use of cache arguments
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ci/manylinux2014_x86_64-vcpkg-gdal.Dockerfile
          tags: manylinux-vcpkg-gdal:latest
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache vcpkg
        if: runner.os == 'macOS' || runner.os == 'Windows'
        uses: actions/cache@v1
        id: vcpkgcache
        with:
          path: |
            C:/vcpkg/installed
            /Users/runner/.cache/vcpkg/archives
          key: ${{ matrix.os }}-${{ matrix.platform }}-vcpkg-gdal3.4.1-1

      # MacOS build requires aclocal, which is part of automake, but appears
      # to be missing in default image
      - name: Reinstall automake
        if: runner.os == 'macOS'
        run: |
          brew reinstall automake
          echo $(which aclocal)

      - name: Install GDAL (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install gdal[core]:x64-windows

      - name: Install GDAL (macOS)
        if: runner.os == 'macOS'
        run: |
          vcpkg install gdal[core]:x64-osx-dynamic --overlay-triplets=./ci/custom-triplets

      - name: Upload vcpkg build logs
        if: runner.os == 'macOS' || runner.os == 'Windows'
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          path: {{ env.VCPKG_INSTALLATION_ROOT }}/buildtrees/gdal/*.log

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.3.1

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  test_wheels:
    name: Test wheels on ${{ matrix.os }} (python ${{ matrix.python-version }})
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "windows-latest", "macos-latest", "macos-10.15"]
        platform: ["x86_64"]
        python-version: ["3.8", "3.9", "3.10"]
        include:
          # TODO macOS is failing on py 3.10 because of shapely failure
          - os: "ubuntu-20.04"
            python-version: "3.10"
          - os: "windows-latest"
            python-version: "3.10"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "ci/requirements-wheel-test.txt"

      - name: Download wheels from artifacts
        uses: actions/download-artifact@v2
        with:
          path: wheelhouse

      - name: Set version string
        shell: bash
        run: echo "py_version_str=cp$(echo ${{ matrix.python-version }} | tr -d -c 0-9)" >> $GITHUB_ENV

      - name: Install dependencies and pyogrio wheel
        shell: bash
        run: |
          python -m pip install -r ci/requirements-wheel-test.txt
          python -m pip install --no-deps geopandas
          ls -R wheelhouse
          python -m pip install wheelhouse/artifact/pyogrio-*${{ env.py_version_str }}*.whl
          python -m pip list

      # TODO temporary set env variable for curl certificate
      - name: Set CURL_CA_BUNDLE environment variable
        run: |
          echo "CURL_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt" >> $GITHUB_ENV

      - name: Run tests
        shell: bash
        run: |
          cd ..
          python -m pytest --pyargs pyogrio.tests -v
