[build-system]
# numpy and Cython are required to execute setup.py to build Cython extensions
requires = [
    "setuptools",
    "wheel",
    "Cython>=0.29",
    "oldest-supported-numpy",
]

[tool.cibuildwheel]
#skip = ["cp36-*", "cp37-*", "pp*"]
build = "cp39-*"
archs = ["auto64"]
build-verbosity = 3

[tool.cibuildwheel.linux.environment]
GDAL_INCLUDE_PATH = "/host/usr/local/share/vcpkg/installed/x64-linux/include"
GDAL_LIBRARY_PATH = "/host/usr/local/share/vcpkg/installed/x64-linux/lib"
LD_LIBRARY_PATH = "/host/usr/local/share/vcpkg/installed/x64-linux/lib:$LD_LIBRARY_PATH"
GDAL_DATA = "/host/usr/local/share/vcpkg/installed/x64-linux/share/gdal/gdal"
PROJ_LIB = "/host/usr/local/share/vcpkg/installed/x64-linux/share/proj/data"

[tool.cibuildwheel.macos]
repair-wheel-command = [
    "DYLD_LIBRARY_PATH=$GDAL_LIBRARY_PATH delocate-listdeps {wheel}",
    "DYLD_LIBRARY_PATH=$GDAL_LIBRARY_PATH delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}"
]

[tool.cibuildwheel.macos.environment]
GDAL_INCLUDE_PATH = "/usr/local/share/vcpkg/installed/x64-osx/include"
GDAL_LIBRARY_PATH = "/usr/local/share/vcpkg/installed/x64-osx/lib"
GDAL_DATA = "/usr/local/share/vcpkg/installed/x64-osx/share/gdal/gdal"
PROJ_LIB = "/usr/local/share/vcpkg/installed/x64-osx/share/proj/data"
MACOSX_DEPLOYMENT_TARGET = "11.0"